<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>


  <script type="text/babel">
    // Interestingly enough, my Hello World Won't Render unless I extract into
    // a variable
    const root = document.getElementById('root');
    // üê® on the script tag above, change `type="module"`
    // to `type="text/babel"` so babel will compile this code for the browser to run.

    // üê® re-implement this using JSX!
   // const element = React.createElement('div', {
   //   className: 'container',
  //    children: 'Hello World',
   // })

    // üí∞ there are a few subtle differences between JSX and HTML. One such
    // difference is how you apply a class to an element in JSX is by using
    // `className` rather than `class`!
    // üìú You can learn the differences between JSX and HTML syntax from the React docs here:
    // https://reactjs.org/docs/dom-elements.html#differences-in-attributes
     const children = "Hello World"
     const className = "container"
    // Can't use statements in interpolation, but you can use ternaries
    //let element = <div className={cName}>{message}</div>
    /*
    Using props; Note: Important to use children, className, react-esque keywords.
     'you choose' vars will render differently
     */
    const props = {children, className}
    // Incorrect: let element = <div className={props.className}>{props.message}</div>
    const element = <div {...props}/> // if you want to override anything in props, put it on the rgt side of ...props
    ReactDOM.render(element,root)
  </script>
</body>
